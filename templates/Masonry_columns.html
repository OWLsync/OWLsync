{% macro masonry_render() %}

    {% for posts in Users %}
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" alt="Card image cap" src="{{ url_for('static', filename = 'img/index.svg') }}">
            <div class="card-body">
                <h5 class="card-title">{{ posts.user_first_name }}</h5>


                <h1>{{ posts.user_last_name }}</h1>
                {#    <h1>{{ posts.id }}</h1>    #}
                <p class="card-text">{{ posts.posts }}</p>
            </div>

    </div>
    {% endfor %}

{% endmacro %}
